<!DOCTYPE html>
<html lang="en">
<head>
  <title>Climbing Quiz</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="question page for Climbing Quiz">
</head>
<body>
    <header>
        <h1 id='title'>Question Page</h1>
        <ul id='stats'>
            <li id='question-number'>Question Number</li>
            <li id='score'>Score</li>
        </ul>
    </header>
    <main>
        <div id='questions-pane'>
            <h2>Score</h2> 
            <p>Feedback text</p>
            <form id='start-quiz-form'>
                <button id='try-again-button' type='button'>
                    Try Again
                </button>
            </form>
        </div>
    </main>
</body>
