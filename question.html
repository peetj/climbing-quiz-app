<!DOCTYPE html>
<html lang="en">
<head>
  <title>Question Page</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="question page for Climbing Quiz">
</head>
<body>
    <header>
        <h1 id='title'>Climbing Quiz</h1>
        <ul id='stats'>
            <li id='question-number'>Question Number</li>
            <li id='score'>Score</li>
        </ul>
    </header>
    <main>
        <div id='questions-pane'>
            <form id='question-form'>
                <h2>Question Number</h2>
                <p>question text</p>
                <button class = "answer-button" id='answer-a' type='button'>Answer A</button>
                <br/>
                <button class = "answer-button" id='answer-b' type='button'>Answer B</button>
                <br/>
                <button class = "answer-button" id='answer-c' type='button'>Answer C</button>
                <br/>
                <button class = "answer-button" id='answer-d' type='button'>Answer D</button>
            </form>
        </div>
    </main>
</body>
